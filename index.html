<html>
    <head>
       <meta charset="utf-8" />
       <script src="jquery-3.2.1.min.js"></script>
       <link rel="stylesheet" type="text/css" href="style.css">
       <title >pokedex</title>
    </head>
    <body>
       <div data-role="page" id="pokeSearch-page">
          <div id="main" data-role="header" data-theme="b">
             <h1>Pokedex</h1>
          </div>
          <div data-role="main" class="ui-content id="pokeForm" ">
          <form id="pokeForm" method="post">
             <label for="pokeInput">Insert pokemon name/number:
             <input type="text" name="pokeInput" id="pokeInput" placeholder="Search Pokemon" value="">
             <br>
             <br>
             <button id="btn" class="ui-btn" type="button" onclick="pokeSubmit()">Who's that pokemon?</button>
             <div class="loader" style="opacity: 0" id="loader"></div>
             <br>
             <br>
          </form>
          <div id="back">
             <ul data-role="listview" data-inset="true" id="pokeDetails">
             </ul>
          </div>
       </div>
       </div>
    </body>
    <div id="bottom"></div>
    <footer>
       <script src="pokemon.js" type="text/javascript"></script>
       <script src="jquery-3.2.1.min.js"></script>
    </footer>
 </html>
